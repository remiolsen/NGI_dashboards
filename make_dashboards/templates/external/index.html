<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="NGI Stockholm Internal Dashboard">
  <meta name="author" content="Phil Ewels">
  <title>NGI Stockholm External Dashboard</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<header class="container-fluid">
  <div class="row">
    <div class="col-xs-7 header-logo">
      <a href="https://ngisweden.scilifelab.se/"><img src="img/NGI_logo.png"></a>
      <h1><a href="https://ngisweden.scilifelab.se/">NGI Stockholm Status</a></h1>
    </div>
    <div class="col-xs-5 text-right">

    </div>
  </div>
</header>

<div class="container-fluid mainrow">

  <div class="row">
    <div class="col-xs-4">
      <div id="num_projects_plot" class="external_plot"></div>
    </div>
    <div class="col-xs-4">
      <div id="delivery_times_plot" class="external_plot"></div>
      <div id="finished_lib_median_tat" class="external_plot"></div>
    </div>
    <div class="col-xs-4">
      <div id="throughput_plot" class="external_plot"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div id="filler1"></div>
    </div>
    <div class="col-xs-4">
      <div id="num_samples_plot" class="external_plot"></div>
    </div>
    <div class="col-xs-4">
      <div id="affiliations_plot" class="external_plot"></div>
    </div>
    <div class="col-xs-2">
      <div id="filler2"></div>
    </div>
  </div>

</div><!-- /.container -->

<footer class="container-fluid">
  <p class="dashboard-timestamps">
    Fetched: <span id="date_rendered">{{ d.date_rendered }}</span> &nbsp; / &nbsp;
    Package Version: <span>v{{ d.p_version }}</span>
  </p>
  <a href="https://www.scilifelab.se/platforms/ngi/"><img class="pull-right" src="img/SLL_logo.png"></a>
</footer>

<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/chroma.min.js"></script>
<script src="js/chart.umd.min.js"></script>
<script src="js/chartjs-plugin-annotation.min.js"></script>
<script type="text/javascript">
var data = {{ d.json }};
var deliverytimes_data = {{ dt_data }};
</script>
<script src="js/dashboard.js"></script>
</body>
</html>
